<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicons/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicons/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicons/favicon-16x16.png" | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/assets/favicons/site.webmanifest" | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ "/assets/favicons/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#38aa9b">
  <link rel="shortcut icon" href="{{ "/assets/favicons/favicon.ico" | prepend: site.baseurl }}">
  <meta name="apple-mobile-web-app-title" content="R-DMON">
  <meta name="application-name" content="R-DMON">
  <meta name="msapplication-TileColor" content="#009b86">
  <meta name="msapplication-config" content="{{ "/assets/favicons/browserconfig.xml" | prepend: site.baseurl }}">
  <meta name="theme-color" content="#009b86">

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% else %}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />

  <link href="../assets/dashboard/css/cloud-admin.css" rel="stylesheet" type="text/css" >
  <link href="../assets/dashboard/css/themes/graphite.css" id="skin-switcher" rel="stylesheet" type="text/css" >
  <link href="../assets/dashboard/css/responsive.css" rel="stylesheet" type="text/css" >

  <link href="../assets/dashboard/css/weather-icons.min.css" rel="stylesheet" type="text/css" >
  <link href="../assets/dashboard/css/weather-icons-wind.min.css" rel="stylesheet" type="text/css" >
  <link href="../assets/dashboard/css/animatecss/animate.min.css" rel="stylesheet" type="text/css" />

  <link href="../assets/dashboard/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" >
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

  <link href="../assets/dashboard/css/custom.css" rel="stylesheet" type="text/css" >
</head>
<body>

  {{ content }}

  <script src="../assets/dashboard/plugins/jquery/jquery-2.0.3.min.js"></script>
  <script src="../assets/dashboard/plugins/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="../assets/dashboard/plugins/bootstrap/js/bootstrap.min.js"></script>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->

  <script type='text/javascript' src='https://www.google.com/jsapi'></script>
  <script type='text/javascript' src="../assets/dashboard/js/google-gauge-custom.js"></script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://thingspeak.com/highcharts-3.0.8.js"></script>
  <script type="text/javascript" src="http://thingspeak.com/exporting.js"></script>
  <script type="text/javascript" src="../assets/dashboard/js/thingspeak-custom.js"></script>

  <script>
    $(document).ready(function() {
      $('.footer-tools').on('click', '.go-top', function (e) {
        $('html, body').animate({
            scrollTop: $('body').offset().top
        }, 1000);
        return false;
      });
    });
  </script>
</body>
</html>
